<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- ------------- STYLESHEET ------------------>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="./css/custom.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="bg-secondary vh-100">
  <main class="d-flex justify-content-center align-items-center container w-100">
    <section class="container-fluid-flex flex-column bg-warning ">
        <article class="container-fluid-flex">
          <img  class="img-fluid"src="./images/image-product-mobile.jpg" alt="">
        </article>
        <article class="m-4">
          <div class="info">
            <span class="info__subtitulo text-uppercase">perfume</span>
            <h1 class="info_titulo my-2">Gabrielle Essence <br> Eau De Parfum</h1>
            <p class="info_parrafo mb-5"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
              Perfumer- <br> Creator for the House of CHANEL.</p>
          </div>
          <div class="price">
            <span class="precio"">$149.99</span>
            <span class="descuento">$169.99</span>
          </div>
          <div class="mt-3">

              <button class="boton "><i class="fa fa-address-book" aria-hidden="true"></i>Add to Cart</button>

          </div>
        </article>
    </section>


  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
